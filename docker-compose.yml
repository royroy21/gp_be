version: "3"

services:
  cache:
    build:
      context: ./redis
    privileged: true
    command: sh -c "./init.sh"
    ports:
      - "6379:6379"
    volumes:
      - cache-data:/data
  database:
    image: geographica/postgis:unbiased_uakari
    ports:
      - "9432:5432"
    volumes:
      - database-data:/data
    environment:
      - POSTGRES_PASSWD=postgres
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    environment:
      - node.name=elasticsearch
      - cluster.name=docker-cluster
      - discovery.seed_hosts=elasticsearch-prod
      - cluster.initial_master_nodes=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
  elasticsearch_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    environment:
      - node.name=elasticsearch-test
      - cluster.name=docker-cluster-test
      - discovery.seed_hosts=elasticsearch-test
      - cluster.initial_master_nodes=elasticsearch-test
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9201:9200"
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /code/project
    command: celery -A project worker -l DEBUG -Q push_notifications
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://cache:6379/2
    restart: unless-stopped
    volumes:
      - .:/code
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 project/manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://cache:6379/2
    restart: unless-stopped
    volumes:
      - .:/code
      - ipython-data:/root/.ipython/profile_default
    ports:
      - "8000:8000"
    depends_on:
      - cache
      - database
      - elasticsearch
      - elasticsearch_test
      - worker
    stdin_open: true
    tty: true

volumes:
  cache-data:
  database-data:
  ipython-data:
