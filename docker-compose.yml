version: "3"

services:
  redis:
    build:
      context: ./redis
    privileged: true
    command: sh -c "./init.sh"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  postgres:
    image: geographica/postgis:unbiased_uakari
    ports:
      - "9432:5432"
    volumes:
      - postgres-data:/data
    environment:
      - POSTGRES_PASSWD=postgres
  django:
    build:
      context: .
      dockerfile: Dockerfile
    # command: python3 project/manage.py runserver 0.0.0.0:8000
    command: daphne -b 0.0.0.0 -p 8000 project.core.asgi:application  # when using this we lose hot loading.
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://redis:6379/2
      - SERVER_ADDRESS=http://localhost:8080
    restart: unless-stopped
    volumes:
      - .:/code
      - ipython-data:/root/.ipython/profile_default
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    stdin_open: true
    tty: true
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A project worker -l DEBUG -Q push_notifications,thumbnails
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://redis:6379/2
      - SERVER_ADDRESS=http://localhost:8080
    restart: unless-stopped
    volumes:
      - .:/code
    depends_on:
      - django

volumes:
  redis-data:
  postgres-data:
  ipython-data:
