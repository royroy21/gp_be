version: "3"

services:
  cache:
    build:
      context: ./redis
    privileged: true
    command: sh -c "./init.sh"
    ports:
      - "6379:6379"
    volumes:
      - cache-data:/data
  database:
    image: geographica/postgis:unbiased_uakari
    ports:
      - "9432:5432"
    volumes:
      - database-data:/data
    environment:
      - POSTGRES_PASSWD=postgres
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 project/manage.py runserver 0.0.0.0:8000
#    command: daphne -b 0.0.0.0 -p 8000 project.core.asgi:application  # when using this we lose hot loading.
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://cache:6379/2
    restart: unless-stopped
    volumes:
      - .:/code
      - ipython-data:/root/.ipython/profile_default
    ports:
      - "8000:8000"
    depends_on:
      - cache
      - database
    stdin_open: true
    tty: true
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A project worker -l DEBUG -Q push_notifications,thumbnails
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings.local
      - SECRET_KEY=#m£ow!
      - CELERY_BROKER_URL=redis://cache:6379/2
    restart: unless-stopped
    volumes:
      - .:/code
    depends_on:
      - backend

volumes:
  cache-data:
  database-data:
  ipython-data:
