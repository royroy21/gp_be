apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database-container
        image: geographica/postgis:unbiased_uakari
        volumeMounts:
        - mountPath: /data
          name: database
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: database
